<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="chatbot-popup" id="myText">
        <div class="chat-header">
            <div class="header-info">
                <img class="chatbot-logo" src="grok.png" alt="" width="50" height="50">
                <h2 class="logo-text">Grok</h2>
            </div>

            <button id="hide-btn" class="material-symbols-rounded"><img
                    src="keyboard_arrow_down_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="" class="drop"></button>

        </div>

        <div class="chat-body">
            <div class="message bot-message">
                <img class="bot-avatar" src="grok.png" alt="" width="50" height="50">
                <div class="message-text">Hey there ðŸ‘‹ <br> How can I help you today?</div>
            </div>

            <div class="message bot-message thinking">
                <img class="bot-avatar" src="grok.png" alt="" width="50" height="50">
                <div class="message-text">
                    <div class="loader-rotate">
                        <div class="dot dot1"></div>
                        <div class="dot dot2"></div>
                        <div class="dot dot3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" class="material-symbols-rounded"><img
                            src="sentiment_satisfied_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt=""></button>
                    <button type="button" class="material-symbols-rounded"><img
                            src="attach_file_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt=""></button>
                    <button type="submit" id="send-message" class="material-symbols-rounded"><img
                            src="arrow_upward_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt=""></button>
                </div>
            </form>
        </div>
    </div>
        <button id="show-btn" class="show-logo hide">
            <img class="chatbot-logo close-logo" src="grok.png" alt="" width="50" height="50">
        </button>
</body>

</html>
